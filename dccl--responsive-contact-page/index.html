<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Contact Page</title>
</head>
<body>

                                <!-- For LOGO -->

    <header>
        <div class="logo">
            <img src="./contact-form-icon.svg" alt="">
        </div>
    </header>


                                 <!-- Main -->


    <main>


                                 <!-- Heading Text -->



        <section class="heading">
            <h1>Interested in our<br>business pricing?</h1>
            <h3>
                Fill out the form to view details and we'll<br>contact you as soon as possible.
            </h3>
        </section>


                                <!-- Form Starts -->



        <section class="form-containor">
            <form method="POST">


                    <!-- Containor for Name and Email input -->



                <div class="name-email">


                                        <!-- Name -->


                    <div class="name">
                        <label for="name">Name</label> <br>
                        <input type="text" name="name" id="name" placeholder="Ethan Johnson">
                    </div>


                                        <!-- Email -->


                    <div class="email">
                        <label for="email">Company Email</label> <br>
                        <input type="email" name="email" id="email" placeholder="ethan@johnson.com">
                    </div>
                </div>



                    <!-- Containor for Size and Subject input -->



                <div class="size-subj">


                            <!-- For Company Size -->


                    <div class="size">
                        <label for="size">Company Size</label> <br>
                        <select name="size" id="size">
                            <option value="50-100 employees">50-100 employees</option>
                        </select>
                    </div>


                                <!-- Subject -->


                    <div class="subject">
                        <label for="subject">Subject</label> <br>
                        <select name="subject" id="subject">
                            <option value="Building Landing pages">Building Landing pages</option>
                        </select>
                    </div>
                </div>


                                <!-- Message -->



                <div class="message">
                    <label for="message">Message</label> <br>
                    <textarea name="message" id="message" >50-100 employees</textarea>
                </div>


                                <!-- Submit Button -->


                <div class="submit">
                    <button>Contact Sales</button>
                </div>
            </form>
        </section>
    </main>
    
</body>
</html>
